<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- <link rel="shortcut icon" href="http://example.com/favicon.ico" /> -->
    <!-- <link rel="icon" href="data:;base64,iVBORw0KGgo=" /> -->
    <link rel="icon" href="data:," />
    <link rel="shortcut icon" href="" />
    <link rel="stylesheet" href="static/css/style.css" />
  </head>
  <body>
    <div class="container-1">
      <h2>CHALLENGE-1</h2>
      <div class="flex-box-container-1">
        <div>
          <button class="btn btn-primary" onclick="askage()">Click ME</button>
        </div>
        <div>
          <button class="btn btn-danger" onclick="reset()">RESET</button>
        </div>
      </div>
      <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
      </div>
    </div>

    <div class="container-2">
      <h2>CHALLENGE-2</h2>
      <button class="btn btn-success">GENERATE CAT</button>
      <div class="flex-box-container-2">
        <img src="download.jpg" />
        <img src="download.jpg" />
        <img src="download.jpg" />
        <img src="download.jpg" />
        <img src="download.jpg" />
        <img src="download.jpg " />
        <img src="download.jpg" />
        <img src="download.jpg" />
      </div>
    </div>

    <div class="container-3">
      <h2>CHALLENGE-3 ROCK PAPER SCISSOR</h2>
      <div class="rps-game" id="flex-rps-id">
        <img
          id="rock"
          src="rock.jpg"
          height="150"
          width="150"
          onclick="rpsgame(this)"
        />
        <img
          id="paper"
          src="paper.jpg"
          height="150"
          width="150"
          onclick="rpsgame(this)"
        />
        <img
          id="scissor"
          src="scissor.jpg"
          height="150"
          width="150"
          onclick="rpsgame(this)"
        />
      </div>
    </div>

    <div class="container-4">
      <h2>CHALLENGE 4 CHANGE COLOR OF BUTTON</h2>
      <div class="pick-color">
        <form action="">
          <select
            name="backdrop"
            onchange="buttoncolorchange(this)"
            id="background"
          >
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="reset">reset</option>
          </select>
        </form>

        <button class="btn btn-primary">BLUE</button>
        <button class="btn btn-danger">RED</button>
        <button class="btn btn-success">GREEN</button>
        <button class="btn btn-warning">BLUE</button>
      </div>
    </div>

    <div class="container-5">
      <h2>CHALLENGE-5 BlACKJACK</h2>
      <h3><span id="bj-result">Lets Play</span></h3>

      <div class="flex-blackjack-row-1">
        <div id="your-box">
          <h2>YOU: <span id="your-result">0</span></h2>
        </div>
        <div id="dealer-box">
          <h2>DEALER: <span id="dealer-result">0</span></h2>
        </div>
      </div>

      <div class="flex-blackjack-row-2">
        <div>
          <button class="btn btn-primary" id="hit">hit</button>
          <button class="btn btn-warning" id="stand">stand</button>
          <button class="btn btn-danger" id="deal">deal</button>
        </div>
      </div>

      <div class="flex-blackjack-row-3">
        <table>
          <tr>
            <td>Wins</td>
            <td>Losses</td>
            <td>Draws</td>
          </tr>
          <tr>
            <td><span id="wins">0</span></td>
            <td><span id="losses">0</span></td>
            <td><span id="draws">0 </span></td>
          </tr>
        </table>
      </div>
    </div>

    <script src="static/js/script.js"></script>
  </body>
</html>
